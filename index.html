<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <script src="https://kit.fontawesome.com/9f9910fa49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-border">
        <div id="clock" class="clock"></div>
      </div>
    </div>
    <div class="set-time  alarm-container">
      <div class="alarm-inputs">
        <div class="input-container">
        <select id="hr"class="alarm-input" value=""></select>
        <select id="min"class="alarm-input"  value=""></select>
        <select id="sec" class="alarm-input" value=""></select>
        <select id="lg"class="alarm-input"  value="">
          <option value="am"><h1>A.M</h1></option>
          <option value="pm"><h1>P.M</h1></option>
       </select>
       
      <input type="submit"class="alarm-period" value="Set" id="set" />
      </div>
      </div>
    
      <div id="list" class="alarm-list-container">
        <div class="alarm-el fir">Alarms</div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
